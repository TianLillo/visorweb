    <script>
        //Añadir vuestor token y/o estilo !!
        var map;
        var AixecamentsGeoJSON;
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoidGlhbmxpbGxvIiwiYSI6ImNsY3ludnBmODBhY2Izcm5vYzRibzd3YXoifQ.gOZiyMs0U6_TPz_qK1nvIw';
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/tianlillo/clskq3n7o009201qwakqj8vg2',
                center: [2.16859, 41.3954],

            map.addControl(new mapboxgl.AttributionControl({

                localGeocoder:buscarAixecaments,
                }));

                map.addSource('aixecaments', {
                    type: 'geojson',
                    data: 'datos/aixecaments.geojson'
                });

                map.addLayer({
                    id: 'aixecaments',
                    type: 'fill',
                    source: 'aixecaments',
                    paint: {
                        'fill-color': '#FF0000',
                        'fill-opacity': 0.5
                    }
                });

        } // final init
    </script>
</head>
