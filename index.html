<html>

<head>
    <meta charset='utf-8' />
    <title>Aixecaments topogràfics</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

    <link href='css/estilobase.css' rel='stylesheet' />
     <script src='js/utils.js'></script>
     <script src='js/farmacias.js'></script>


    <script>
        //Añadir vuestor token y/o estilo !!
        var map;
        var farmaciasGeoJSON;
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoidGlhbmxpbGxvIiwiYSI6ImNsY3ludnBmODBhY2Izcm5vYzRibzd3YXoifQ.gOZiyMs0U6_TPz_qK1nvIw';
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/tianlillo/clskq3n7o009201qwakqj8vg2',
                center: [2.16859, 41.3954],
                zoom: 12,
                maxZoom: 16,
                attributionControl: false,
                hash: true
            });

            map.addControl(new mapboxgl.AttributionControl({
                compact: true
            }));
            map.addControl(new mapboxgl.NavigationControl());

            map.addControl(
                new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl,
                collapsed:true,
                bbox: [2.1066, 41.300, 2.2536, 44.1616],
                localGeocoder:buscarFarmacias,
                }));

            map.on("load", function () {
                // reutilizamos funcion de utils para obtener geojson
                enviarPeticion("datos/farmacias.geojson").then(function (datos) {
                    farmaciasGeoJSON = datos;
                    addFarmacias();
                    //addPopupToMap("farmacias");
                    addFarmaciasCercanas();
                    }); //fin peticio
                }); //fin load

        } // final init
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
